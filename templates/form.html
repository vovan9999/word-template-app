<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Генерація документа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Форма для генерації документа</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">ПІБ</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Прізвище Ім’я По батькові" required>
                            </div>
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Дата з</label>
                                <input type="date" class="form-control" id="start_date" name="position" required>
                            </div>
                            <div class="mb-3">
                                <label for="days" class="form-label">Кількість днів</label>
                                <input type="number" class="form-control" id="days" name="number"
                                    placeholder="Наприклад: 10" required>
                            </div>
                            <div class="mb-3">
                                <label for="footer_date" class="form-label">Дата внизу</label>
                                <input type="date" class="form-control" id="footer_date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="template" class="form-label">Оберіть шаблон</label>
                                <select class="form-select" id="template" name="template" required>
                                    <option value="template1.docx">Щорічна оплачувана відпустка</option>
                                    <option value="template2.docx">Відустка за свій рахунок</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Згенерувати документ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
